{% extends 'base.html' %}
{% block title %}Detail {{ product.slug }}{% endblock %}
{% block content %}

  <img src="{{ product.image.url }}"  alt="...">
  <div class="card-body">
    <h3 class="card-title">{{ product.name }}</h3>
    <p class="card-text">{{ product.description }}</p>
    <p class="card-text">{{ product.price }} Tooman</p>
  <small>{{ product.created|date:"Y-m-d" }}</small>
    <br>
    <br>
  <form style="display: ruby" action="{% url 'orders:cart_add' product.id %}" method="POST">
      {% csrf_token %}
      {{ form }}
      <button class="btn btn-secondary" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
  <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
</svg></button>
  </form>
  </div>


{% endblock %}
